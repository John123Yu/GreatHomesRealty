 p{

 }

<html>
<head>
	<title></title>
</head>
<body>
		<div class = "suscribeAjaxCut">
	        {% csrf_token %}
	        {% if allInputLengths %}
	        	<p class = "error">{{ allInputLengths }}</p>
	        {% endif %}
	        {% if IsAlpha %}
	        	<p class = "error">{{ IsAlpha }}</p>
	        {% endif %}
	        {% if success %}
	        	<p class = "success">{{ success }}</p>
	        {% endif %}
	        {% if InvalidEmail %}
	          	<p class = "error">Entered email is invalid</p>
	        {% endif %}
	        {% if EmailDuplicate %}
	        	<p class = "error">{{ EmailDuplicate }}</p>
	       	{% endif %}
	        <div class = "form-group">
	            <div class = "">
	            <label for = "first_name" class = "control-label">First Name:</label>
	              <input type='text' name='first_name' class = "form-control" id = "first_name" placeholder = "First Name">
	            </div>
	          </div>
	          <div class = "form-group">
	            <div class = "">
	            <label for = "last_name" class = "control-label">Last Name:</label>
	              <input type='text' name='last_name' class = "form-control" id = "last_name" placeholder = "Last Name">
	            </div>
	          </div>
	        <div class = "form-group">
	          <div class = "">
	          <label for = "email" class = "control-label">Your Email:</label>
	            <input type='text' name='email' class = "form-control last-control" id = "email" placeholder = "Email">
	          </div>
	        </div>
	       </div>

</body>
</html>
