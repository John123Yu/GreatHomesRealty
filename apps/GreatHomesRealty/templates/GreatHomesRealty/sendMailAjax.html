<style type="text/css">
	.error {
		color: red;
		display: block;
		margin-left: 17%;
    margin-top: 0%;
    margin-bottom: 0px;
    font-size: 1.1em;
	}
	.success {
		color: green;
		display: block;
    margin-left: 17%;
    margin-top: 0%;
    margin-bottom: 0px;
    font-size: 1.1em;
	}
</style>
<html>
<head>
	<title>Send Mail Ajax</title>
</head>
<body>
	      <div class = "sendMailAjax">
        {% if allInputLengths %}
            <p class = 'error'> {{ allInputLengths }} </p>
          {% endif %}
          {% if success %}
            <p class = 'success'> {{ success }} </p>
          {% endif %}
        <div class = "form-group">
            <label for = "first_name" class = "col-sm-2 control-label">First Name:</label>
            <div class = "col-sm-9">
              <input type='text' name='first_name' class = "form-control" id = "first_name" placeholder = "First Name">
            </div>
          </div>
          <div class = "form-group">
            <label for = "last_name" class = "col-sm-2 control-label">Last Name:</label>
            <div class = "col-sm-9">
              <input type='text' name='last_name' class = "form-control" id = "last_name" placeholder = "Last Name">
            </div>
          </div>
          {% if InvalidPhone %}
            <p class = 'error'> {{ InvalidPhone }} </p>
          {% endif %}
          <div class = "form-group">
            <label for = "phone" class = "col-sm-2 control-label">Phone (xxx)-xxx-xxxx:</label>
            <div class = "col-sm-9">
              <input type='text' name='phone' class = "form-control" id = "phone" placeholder = "Phone Number">
            </div>
          </div>
          {% if InvalidEmail %}
            <p class = 'error'> {{ InvalidEmail }} </p>
          {% endif %}
        <div class = "form-group">
          <label for = "email" class = "col-sm-2 control-label">Your Email:</label>
          <div class = "col-sm-9">
            <input type='text' name='email' class = "form-control" id = "email" placeholder = "Email">
          </div>
        </div>
          <div class="form-group">
            <label for="message" class = "col-sm-2 control-label">Question/Message: </label>
            <div class = "col-sm-9">
            <textarea class="form-control" rows="5" name="message" id="message"></textarea>
           </div>
         </div>
      </div>
</body>
</html>
